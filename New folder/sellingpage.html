<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Clothes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        /* Header Section */
header {
    background-color: #f4da67;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 10px 20px;
    height:80px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 1000;
}

/* Logo Styling */
.logo img {
    height: 90px;
    border-radius: 50%; /* Adjust logo size */
}

/* Navigation Bar */
.navbar {
    display: flex;
    align-items: center;
    gap: 20px;
}

.navbar a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    padding: 8px 12px;
    transition: color 0.3s ease;
}

.navbar a:hover {
    color: #ff6600;
}

/* Search Bar */
.search-container {
    display: flex;
    align-items: center;
    gap: 10px;
    border: 2px solid #ddd;
    border-radius: 25px;
    padding: 5px 10px;
    background-color: #f9f9f9;
}

#searchBar {
    border: 1px solid #007b6d;
    border-radius: 15px;
    outline: none;
    padding: 5px 10px;
    width: 400px;
    height:30px;
    background: transparent;
    
}

/* Catalog Dropdown */
.dropdown {
    position: relative;
}

.dropbtn {
    background: none;
    border: none;
    font-weight: bold;
    cursor: pointer;
    padding: 8px;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    min-width: 150px;
    border-radius: 5px;
    overflow: hidden;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown-content a {
    display: block;
    padding: 10px;
    text-decoration: none;
    color: #333;
}

.dropdown-content a:hover {
    background-color: #ff6600;
    color: #fff;
}

/* Sell Button */
#sellbtn {
    background-color: #ff6600;
    color: #ffffff;
    border: none;
    padding: 10px 15px;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
}

#sellbtn:hover {
    background-color: #e65c00;
}

/* Responsive Header */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        gap: 10px;
        text-align: center;
    }

    .navbar {
        flex-wrap: wrap;
        justify-content: center;
    }

    #searchBar {
        width: 180px;
    }
}



/* Actions Section Styling */
.actions {
    display: flex;
    align-items: center;
    gap: 15px;
}

.actions a {
    text-decoration: none;
    color: #00796b;
    font-weight: bold;
    padding: 8px 15px;
    border: 2px solid #00796b;
    border-radius: 5px;
    transition: all 0.3s ease;
   
}

.actions a:hover {
    background-color: #00796b;
    color: white;
}

.actions button {
    background-color: #77fb0bce;
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.actions button:hover {
    background-color: #e65c00;
    transform: scale(1.05);
}

.cart {
    font-size: 24px;
    color: #00796b;
    cursor: pointer;
    transition: color 0.3s ease, transform 0.2s ease;
}

.cart:hover {
    color: #ff6600;
    transform: scale(1.2);
}

        .container { padding: 20px; text-align: center; }
        form { max-width: 400px; margin: auto; text-align: left; padding: 20px; border: 1px solid #ddd; }
        label, input, textarea { display: block; width: 100%; margin-bottom: 10px; }
        input, textarea { padding: 8px; }
        button { background: #28a745; color: white; border: none; padding: 10px; cursor: pointer; border-radius:15px; width:100%; }
    </style>
</head>

    <div class="container">
        <h1>Sell Your Clothes</h1>
        
        <form id="sell-form">
            <label for="name">Cloth Name:</label>
            <input type="text" id="name" required>
            
            <label for="description">Description:</label>
            <textarea id="description" required></textarea>
            
            <label for="condition">Condition:</label>
            <input type="text" id="condition" required>
            
            <label for="used">Used for (days):</label>
            <input type="number" id="used" required>
            
            <label for="price">Cost ($):</label>
            <input type="number" id="price" required>
            
            <label for="image">Upload Image:</label>
            <input type="file" id="image" accept="image/*" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('sell-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let name = document.getElementById('name').value;
            let description = document.getElementById('description').value;
            let condition = document.getElementById('condition').value;
            let used = document.getElementById('used').value;
            let price = document.getElementById('price').value;
            let imageFile = document.getElementById('image').files[0];
            let imageUrl = imageFile ? URL.createObjectURL(imageFile) : "";
            
            let listing = {
                title: name,
                description: description,
                condition: condition,
                used: used + " days",
                price: {
                    amount: { amount: price, currency_code: "USD" },
                    totalAmount: { amount: (parseFloat(price) + 1.2).toFixed(2), currency_code: "USD" },
                    fees: { amount: "1.2", currency_code: "USD" }
                },
                image: imageUrl,
                status: "Available"
            };
            
            console.log("Listing Data:", JSON.stringify(listing, null, 2));
            
            window.location.href = "project.html"
        });
    </script>
