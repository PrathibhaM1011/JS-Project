<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="firebase.js" type="module"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #FBC2EB 0%, #A6C1EE 100%);


        }

        .container {
            width: 350px;
            padding: 20px;
            background: linear-gradient(135deg, #A6C1EE 0%, #FBC2EB 100%);

            backdrop-filter: blur(10px);
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            color: #fff;
            font-weight: 600;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            transform: scale(1.02);
        }

        .form-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .hidden {
            display: none;
        }

        button {
            width: 100%;
            background: #0072ff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #005fcc;
            transform: scale(1.03);
        }

        .social-login button {
            background: #DD4B39;
            margin-top: 10px;
        }

        .social-login button:nth-child(2) {
            background: #3B5998;
        }

        .social-login button:hover {
            opacity: 0.9;
        }

        p {
            color: #fff;
            font-size: 14px;
        }

        p a {
            color: #202020;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="signup-box" class="form-box">
            <h2>Sign Up</h2>
            <input type="text" id="signup-name" placeholder="Full Name" autocomplete="off">
            <input type="email" id="signup-email" placeholder="Email" autocomplete="off">
            <input type="password" id="signup-password" placeholder="Password" autocomplete="new-password">
            <button id="signup-btn">Sign Up</button>
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>

        <div id="login-box" class="form-box hidden">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" autocomplete="off">
            <input type="password" id="login-password" placeholder="Password" autocomplete="new-password">
            <button id="login-btn">Login</button>
            <p><a href="#" id="forgot-password">Forgot Password?</a></p>
            <p>New user? <a href="#" id="show-signup">Create an account</a></p>
        </div>

        <div class="social-login">
            <button id="google-login">Login with Google</button>
            <button id="facebook-login">Login with Facebook</button>
            <button class="logSign" id="guestLoginBtn">Guest login</button>
        </div>
    </div>

    <script>
        document.getElementById("show-login").addEventListener("click", () => {
            document.getElementById("signup-box").classList.add("hidden");
            document.getElementById("login-box").classList.remove("hidden");
        });

        document.getElementById("show-signup").addEventListener("click", () => {
            document.getElementById("login-box").classList.add("hidden");
            document.getElementById("signup-box").classList.remove("hidden");
        });

        
    </script>
</body>
</html>
