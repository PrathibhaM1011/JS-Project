<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }

        /* Navbar Styling */
        .nav-items {

            font-size: 16px;

            border-radius: 5px;

        }

        .nav-items a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container { width: 80%; margin: 20px auto; text-align: left; }
        form { background: #f4f4f4; padding: 20px; border-radius: 5px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }

        /* Button Styling */
        button {
            background: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #555;
        }

        footer { background: #333; color: white; text-align: center; padding: 15px; margin-top: 20px; }
    </style>
</head>
